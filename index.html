<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Login Screen</title>

  <style>
    body { max-width: 440px; }
    pre  { overflow-x: auto; }
    input { width: 50px }
    body {
    background-color: #3EC1D3;
    height: 100vh;
    padding-top: 1px;
}
.label{
  margin-bottom: 12px;
  color: #FF9A00;
}
.modbutton{
  
  margin-bottom: 15px;
  width: 60%;
  background: #FF165D;
  border-radius: 5px;
  border: 2px solid #FF165D;
    
  font-size: 1.25rem;
  color: #FF9A00;
  display: inline-block;
}



  </style>
</head>

<body>
    <li><a href="https://ahmetyanikk.github.io/Basic-Login-Screen/kodyardim.html">Kod YardÄ±m</a></li>
<h2 id=title></h2>
<p>
<label>User name:<input type="text" id="UN" input name:"UserName"></label>
</p>
<p>
<label>Password:<input type="text" id="PW"input name:"Password"></label>
</p>
<p>
    <input type="button"button class="button modbutton "id="Login" value="login"onclick="Login_Function()">
    <input type="button"button class="button modbutton "id="Register" value="Register"onclick="Register_Function()">
</p>

<h3 id="login">Login Succesful </h3>
<h3 id="login_Failed">Login Failed </h3>
<h3 id="register">Register Succesful </h3>
<h3 id="register_Failed">Register Failed </h3>

<script>
"use strict";
var login =document.getElementById("login");
var login_Failed =document.getElementById("login_Failed");
var register =document.getElementById("register");
var register_Failed =document.getElementById("register_Failed");
login.style.display="none"
login_Failed.style.display="none"
register.style.display="none"
register_Failed.style.display="none"
var UserName=new Array("Admin");
var Password=new Array("123");
function Login_Function(){
var count = 0;
for(var i=0;i<Password.length;i++){
    if (UN.value==UserName[i]&&PW.value==Password[i]){
        count++;
    }
    if(count==1){
        login.style.display="inline";
        login_Failed.style.display="none";
        register.style.display="none";
        register_Failed.style.display="none";
    }
    else{
        login_Failed.style.display="inline";
        login.style.display="none";
        register.style.display="none";
        register_Failed.style.display="none";
        
    }
}
}
function Register_Function(){
var count=0;
for(var i=0;i<Password.length;i++){
    if (UN.value==UserName[i]&&PW.value==Password[i]){
        count++;
    }}
    if(count!=0){
        register_Failed.style.display="inline";
        login.style.display="none";
        register.style.display="none";
        login_Failed.style.display="none";
         
    }
    else{
        register.style.display="inline";
        login.style.display="none";
        login_Failed.style.display="none";
        register_Failed.style.display="none";
        UserName.push(UN.value);
        Password.push(PW.value);

    }

}

</script>

</body>
</html>
